apply plugin: "java-gradle-plugin"

repositories {
	mavenLocal()
	mavenCentral()
}

gradlePlugin {
	plugins {
		trang {
			id = "trang"
			implementationClass = "trang.TrangPlugin"
		}
		locks {
			id = "locks"
			implementationClass = "lock.GlobalLockPlugin"
		}
		s101 {
			id = "s101"
			implementationClass = "s101.Structure101BuildPlugin"
		}
	}
}

dependencies {
	compile 'com.thaiopensource:trang:20091111'
	compile 'xalan:xalan:2.7.2'
	compile 'org.springframework:spring-core:5.3.1'
	compile 'com.github.docker-java:docker-java-core:3.2.7'
	compile 'com.github.docker-java:docker-java-transport-httpclient5:3.2.7'
	compile 'com.structure101:structure101-java-build:6.0.16532'
}

task ide(type: Copy)  {
	from configurations.runtime
	into 'ide'
}
